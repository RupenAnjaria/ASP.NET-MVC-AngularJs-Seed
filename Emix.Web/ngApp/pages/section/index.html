<section>
    <h2>{{title}}</h2>

    <a href="#/dashboard">Go to dashboard</a>

    <div class="row">
        <div style="height: 300px"
             mo-x-key="x"
             mo-y-keys="['a1', 'a2']"
             mo-labels="['S1', 'S2']"
             mo-point-size="2"
             mo-hide-hover="auto" mo-resize="1" mo-parse-time="0"
             ng-model="lines"
             ng-morris-line-chart>
        </div>
    </div>
</section>
